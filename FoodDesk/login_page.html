<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>FoodDesk Login</title>
   <link rel="stylesheet" href="project_bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="./project_bootstrap/styles.css">
</head>
<!-- Food img -->
<body>
   <div class="container-fluid px-5 pt-4">
      <div class="row align-items-center justify-content-center pt-5 pb-5">
         <div class="col-xl-8 col-md-6 ">
            <div class="text-center">
               <img src="./images/pic-5_login.jpg" class="img-fluid food-image rounded-3" alt="Food Delivery">
            </div>
         </div>
         <!-- Form-->
         <div class="col-xl-4 col-md-6">
            <div class="p-4 bg-white rounded">
               <div class="text-center mb-1">
                  <img src="./images/logo-full.png" alt="Logo" class="mb-3">
                  <h5 class="fs-20 font-w800 text-black ">Create an Account</h5>
                  <div class="d-flex align-items-center  justify-content-center my-1">
                     <span class="border-top w-25"></span>
                     <span class="mx-2 text-muted">Sign up</span>
                     <span class="border-top w-25"></span>
                  </div>
               </div>
               <form>
                  <!-- Email -->
                  <div class="mb-3">
                     <label class="form-label fw-semibold">Email Address</label>
                     <input type="email" class="form-control form-control-lg" placeholder="hello@example.com">
                  </div>

                  <!-- Password -->
                  <div class="mb-3">
                     <label class="form-label fw-semibold">Password</label>
                     <input type="password" class="form-control form-control-lg" placeholder="Password">
                  </div>
                  <div class="mb-3">
                     <div class="form-check custom-checkbox">
                        <input type="checkbox" class="form-check-input" id="remember_me">
                        <label class="form-check-label" for="remember_me">Remember my preference</label>
                     </div>
                     <a href="#" class="forgot-password">Forgot Password?</a>
                  </div>
                  <div class="d-grid mb-3 w-100">
                     <button type="submit" class="btn btn-primary btn-block shadow">Sign Me In</button>
                  </div>
               </form>
               <div class="d-flex align-items-center  justify-content-center pb-3 divider-text">
                  <span class="border-top  w-25"></span>
                  <span class="mx-2  text-muted">continue With</span>
                  <span class="border-top w-25"></span>
               </div>

               <!-- Social buttons -->
               <div class="d-flex justify-content-center gap-2 mb-4 social-container">
                  <button class="btn social-btn">
                     <span class="icon-circle">
                        <img src="./images/instagram.jpg" alt="Logo">
                     </span>
                     Facebook
                  </button>
                  <button class="btn social-btn">
                     <span class="icon-circle">
                        <img src="./images/x.jpg" alt="X logo">
                     </span>
                     Google
                  </button>
                  <button class="btn social-btn">
                     <span class="icon-circle">
                        <img src="./images/facebook.png" alt="Facebook logo">
                     </span>
                     LinkedIn
                  </button>
               </div>
               <!-- Sign-in link -->
               <div class="text-center">
                  <p class="mb-0">
                     Already have an account?
                     <a href="#" class="text-decoration-none fw-semibold">Sign in</a>
                  </p>
               </div>

            </div>
         </div>

      </div>
   </div>
   </div>
   </div>
   </div>
   <script src="project_bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
